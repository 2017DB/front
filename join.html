<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>KW BOOK - 회원가입</title>
		<link href="asset/css/common.css" rel="stylesheet">
	</head>
	<body id="joinArea">
		<header>
			<h1>KW BOOK 광운서점</h1>
		</header>
		<section>
			<article>
				<h2>MEMBER SIGN UP</h2>
				<div>
					<form action="" method="post">
						<input type="text" name="userId" id="userId" placeholder="아이디" title="아이디">
						<input type="password" name="userPw" id="userPw" placeholder="비밀번호" title="비밀번호">
						<input type="text" name="userName" id="userNAme" placeholder="이름" title="이름">
						<input type="text" name="userPhone" id="userPhone" placeholder="휴대폰번호" title="휴대폰번호">
						<input type="text" name="userAddress" id="userAddress" placeholder="주소" title="주소">
						<input type="button" id="submit" value="Sign Up">
					</form>
				</div>
			</article>
		</section>
		<footer>
			<p>Copyright (c) 광운서점. All rights reserved</p>
		</footer>
	</body>
</html>
